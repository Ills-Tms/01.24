<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div></div>
      <div><p>Adj meg egy email címet!</p></div>
      <div></div>
      <div></div>
      <form action="">
        <label for="email">Email: </label>
        <input
          type="text"
          name="email"
          id="email"
          required=""
          pattern="(?![_.-])((?![_.-][_.-])[a-zA-Z\d_.-]){0,63}[a-zA-Z\d]@((?!-)((?!--)[a-zA-Z\d-]){0,63}[a-zA-Z\d]\.){1,2}([a-zA-Z]{2,14}\.)?[a-zA-Z]{2,14}"
          spellcheck="false"
        />
      </form>
      <div></div>
      <div></div>
      <div><button id="gomb">Ellenőrzés</button></div>
      <div id="results">jó az email</div>
    </div>
  </body>
</html>
